

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weight converter </title>
  <meta name="description" content="Weight converter">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  
  <style>
  body{
    margin-top: 70px;
    background-color: #333;
    color: white;
    
  }
  h4{
    text-align: center;
  }

  </style>

</head>

<body>
   
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="display-4 text-center mb-3"> Weight Converter</h1>
    <form>
      <div class="form-group">

        <input type="number"
        id="lbsInput"
        class="form-control form-control-lg"
        placeholder = "Enter Pounds...">
      </div>
    </form>

    <div id="output">
      <div class="card bg-primary ">
        <div class="card-block">
          <h4>Grams</h4>
          <div id="gramsOutput"></div>
          
        <div class="card bg-success ">
          <div class="card-block ">
            <h4>Kilograms</h4>
              <div id="kgOutput"></div>

              <div class="card bg-danger ">
                  <div class="card-block">
                    <h4>Ounces</h4>
                    <div id="ounceOutput"></div>
                    
              
                  </div>
            </div>
        </div>
      </div>
</div>



<script>
  document.getElementById('lbsInput').addEventListener(
  'input', function(e){
  let lbs = e.target.value;
  document.getElementById('gramsOutput').innerHTML = lbs/0,0022046;
  document.getElementById('kgOutput').innerHTML = lbs/2,2046;
  document.getElementById('ounceOutput').innerHTML = lbs*16;
   });
</script>


</body>
</html>
