<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Animated icons </title>
  <meta name="description" content="animated icons">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  <style>

    #chain, #battery,  #hourglass{
      font-size: 50px;
    }
  </style>

</head>

<body>
  
  <div  id ="chain"class="fa"></div> 
  
  <br> <br>
  <div  id ="battery"class="fa"></div>

  <br> <br>
  <div  id ="hourglass"class="fa"></div>


  <script>
  
  function brakeChain(){
    let chain = document.getElementById("chain")
    chain.innerHTML = "&#xf0c1;"; // bij de innerhtml plaatst men "&#x met daarna unicode van icon'f0c1' en nog een ; 
  }
  
  setTimeout (function(){
    chain.innerHTML = "&#xf127;";
  }, 1000);


  

  //call animation
  brakeChain();

  //Animate every 2 seconds
  setInterval(brakeChain, 2000);






  //baterry charge animation
  function chargeBattery(){
    let battery = document.getElementById("battery");
    battery.innerHTML = "&#xf244;";
  setTimeout(function(){
    battery.innerHTML = "&#xf243;";
    }, 1000);
  setTimeout(function(){
      battery.innerHTML = "&#xf242;";
    }, 2000);
  setTimeout(function(){
      battery.innerHTML = "&#xf241;";
    }, 3000);
  setTimeout(function(){
      battery.innerHTML = "&#xf240;";
    }, 4000);

    }

  // Run Animation
   chargeBattery();
  
  
  // Run animation every 5 seconds
  setInterval (chargeBattery, 5000);
  
  
  
  //Hourglass tip animation
  function hourglassTip(){
    let hourglass = document.getElementById("hourglass");
    hourglass.innerHTML = "&#xf251;";
    setTimeout(function(){
      hourglass.innerHTML = "&#xf252;";
    }, 1000);
    setTimeout(function(){
      hourglass.innerHTML = "&#xf253;";
    },2000);
  }
  
  //Run animation
  hourglassTip();
  
  // run animation every 3 seconds
  setInterval(hourglassTip, 2000);



  </script>


  
    


</body>
</html>
