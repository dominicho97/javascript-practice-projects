<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Animated icons </title>
  <meta name="description" content="animated icons">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  <style>

    #chain{
      font-size: 50px;
    }
  </style>

</head>

<body>
  <div  id ="chain"class="fa"></div>
  
  </div>

  <script>
  
  function brakeChain(){
    let chain = document.getElementById("chain")
    chain.innerHTML = "&#xf0c1;"; // bij de innerhtml plaatst men "&#x met daarna unicode van icon'f0c1' en nog een ; 
  }
  
  setTimeout (function(){
    chain.innerHTML = "&#xf127;";
  }, 1000);

  

  //call animation
  brakeChain();



  //Animate every 2 seconds
  setInterval(brakeChain, 2000);



  </script>



    


</body>
</html>
